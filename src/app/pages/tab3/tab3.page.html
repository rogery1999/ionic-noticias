<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

    <ion-slides *ngIf="dataLocalService.noticias.length === 0" mode="ios" scrollbar="ios" [options]="sliderOpt">
        <ion-slide>
            <ion-label>No hay favoritos</ion-label>
        </ion-slide>
    </ion-slides>

    <app-noticias *ngIf="dataLocalService.noticias.length > 0" [data]="dataLocalService.noticias" [enFavoritos]="true"></app-noticias>

</ion-content>
